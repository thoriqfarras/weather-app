<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body
    class="flex flex-col bg-gradient-to-t from-blue-200 to-blue-700 w-full bg-no-repeat bg-fixed"
  >
    <!-- Search bar -->
    <section class="w-full flex justify-center my-4">
      <form
        class="h-14 flex gap-2 bg-blue-400 rounded-[2rem] p-4 opacity-70 hover:opacity-100 [&:has(input:focus)]:opacity-100"
      >
        <input
          type="text"
          class="bg-transparent h-full block placeholder:text-zinc-100 focus:outline-none text-white focus:opacity-100"
          placeholder="Enter a city..."
        />
        <button class="h-full block">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="h-full fill-zinc-100"
          >
            <title>Search</title>
            <path
              d="M9.5,4C13.09,4 16,6.91 16,10.5C16,12.12 15.41,13.6 14.43,14.73L20.08,20.38L19.37,21.09L13.72,15.44C12.59,16.41 11.11,17 9.5,17C5.91,17 3,14.09 3,10.5C3,6.91 5.91,4 9.5,4M9.5,5C6.46,5 4,7.46 4,10.5C4,13.54 6.46,16 9.5,16C12.54,16 15,13.54 15,10.5C15,7.46 12.54,5 9.5,5Z"
            />
          </svg>
        </button>
      </form>
    </section>

    <!-- Hero -->
    <section class="mx-auto w-fit mb-8">
      <h1
        id="location"
        class="text-zinc-100 font-bold text-4xl mb-2 text-center"
      >
        Gunungpati, Indonesia
      </h1>
      <h2 id="datetime" class="text-zinc-400 text-lg opacity-70 text-center">
        Monday 17 August 2023 | 19:45
      </h2>
    </section>

    <img
      id="condition-icon"
      class="mx-auto w-fit mb-8"
      src="#"
      alt="condition icon"
    />

    <section
      class="mx-auto mb-4 grid grid-cols-3 grid-rows-2 h-fit w-full max-w-lg gap-x-8 gap-y-2 place-items-center [&>*]:text-center"
    >
      <p class="text-zinc-100 text-xl opacity-50">Low</p>
      <p id="condition" class="text-zinc-100 font-bold text-3xl">Clear</p>
      <p class="text-zinc-100 text-xl opacity-50">High</p>
      <p id="temp-low" class="text-zinc-100 text-xl opacity-50">29&deg;C</p>
      <p id="temp-current" class="text-zinc-100 font-bold text-4xl">33&deg;C</p>
      <p id="temp-high" class="text-zinc-100 text-xl opacity-50">37&deg;C</p>
      <p
        id="temp-feels"
        class="col-start-2 col-span-1 text-zinc-100 text-lg opacity-50"
      >
        Feels like 41&deg;C
      </p>
    </section>

    <!-- Weather Info -->
    <section
      class="flex flex-col mb-4 mx-auto px-6 gap-2 md:grid md:grid-cols-2 w-full max-w-4xl md:gap-4"
    >
      <div
        class="flex items-center border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">Precipitation</p>
        <p id="precipitation" class="ml-auto">17%</p>
      </div>
      <div
        class="flex items-center gap-2 border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">Wind</p>
        <p id="wind" class="ml-auto">12kmh NW</p>
      </div>
      <div
        class="flex items-center border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">UV Index</p>
        <p id="uv" class="ml-auto">3</p>
      </div>
      <div
        class="flex items-center border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">Air Quality Index</p>
        <p id="aqi" class="ml-auto">3</p>
      </div>
      <div
        class="flex items-center border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">Humidity</p>
        <p id="humidity" class="ml-auto">21%</p>
      </div>
      <div
        class="flex items-center border-b-2 border-zinc-100 border-opacity-50 text-zinc-100 text-xl pb-1"
      >
        <p class="font-bold">Sunrise | Sunset</p>
        <p id="sun" class="ml-auto">05:12 | 17:37</p>
      </div>
    </section>

    <!-- Forecast Mode Switcher -->
    <div id="forecast-switch" class="flex w-fit mx-auto mb-6 text-zinc-100">
      <button id="next-24" class="bg-blue-300 p-2 rounded-l-3xl">
        Next 24 hrs
      </button>
      <button id="next-3" class="bg-blue-300 p-2 rounded-r-3xl opacity-50">
        Next 3 days
      </button>
    </div>

    <!-- Forecast cards -->
    <section
      id="forecast"
      class="flex items-center w-full gap-4 text-zinc-50 justify-center px-6 mb-12 flex-col max-w-4xl mx-auto"
    ></section>

    <footer class="flex w-fit mx-auto gap-1 items-center p-4 mt-auto">
      <p class="text-xl text-zinc-50">2023 &copy; Thoriq Farras</p>
      <a href="https://github.com/thoriqfarras">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="h-6 fill-zinc-50 cursor-pointer"
        >
          <title>Visit my Github</title>
          <path
            d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </a>
    </footer>
  </body>
</html>
