<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <label for="search-city">Enter a city name</label>
      <input type="text" />
      <button type="button">Submit</button>
    </form>
    <h1 id="city"></h1>
    <p id="datetime"></p>
    <p id="temp"></p>
    <p id="precipitation"></p>
    <p id="wind"></p>
    <p id="uv"></p>
    <p id="aqi"></p>
    <p id="humidity"></p>
    <p id="sun"></p>
  </body>
</html>
