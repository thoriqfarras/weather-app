<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form class="bg-red-600">
      <label for="search-city" class="font-bold">Enter a city name</label>
      <input type="text" class="border-black border-2 focus:bg-gray-300" />
      <button type="button" class="bg-gray-200 font-bold italic text-red-700">
        Submit
      </button>
    </form>
    <h1 id="city"></h1>
    <p id="datetime"></p>
    <p id="temp"></p>
    <p id="precipitation"></p>
    <p id="wind"></p>
    <p id="uv"></p>
    <p id="aqi"></p>
    <p id="humidity"></p>
    <p id="sun"></p>
    <p>Hello World!!!</p>
    <p>Hi Moon!!</p>
  </body>
</html>
